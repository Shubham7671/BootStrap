<form class="form">
    <h1>Newton School</h1>


    <div class="form-floating">
        <input type="text" id="username-input" class="form-control">
        <label for="username-input">User Name</label>
    </div>


    <div class="input-group">
        <input type="email" class="form-control" placeholder="Username" aria-label="Username" id="email-handler-input">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="Server" aria-label="Server" id="server-input">
    </div>


    <div class="form-group">
        <label for="username-input">Password</label>
        <input type="password" id="password-input" class="form-control" placeholder="password">
    </div>
    <div class="form-group">
        <label for="college-input"> Select your college name. </label>
        <input type="text" class="form-control" id="college-input" placeholder="Try to search.." list="collge-options">
        <datalist id="collge-options">
            <option value="NIT">
            <option value="BITS">
            <option value="IIT">
            <option value="IIIT">
            <option value="Other">
        </datalist>
    </div>
    <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" role="switch" id="conditions-input">
        <label for="conditions-input" class="form-check-label">Accept all terms and conditions</label>

    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-new" id="progress-bar-new" role="progerssbar" style="width:0%"
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <button type="submit" id="submit-button" class="btn btn-primary " disabled>Submit</button>
</form>
